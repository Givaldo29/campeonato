<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Campeonato de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Campeonato de Futebol</h1>
        
        <div class="table-wrapper">
            <h2>Classificação</h2>
            <div class="table-scroll">
                <table id="classification">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Time</th>
                            <th>Pts</th>
                            <th>J</th>
                            <th>V</th>
                            <th>E</th>
                            <th>D</th>
                            <th>SG</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="table-wrapper">
            <h2>Jogos</h2>
            <div class="table-scroll">
                <table id="matches">
                    <thead>
                        <tr>
                            <th>Casa</th>
                            <th>Placar</th>
                            <th>Fora</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="round-navigation">
                <button id="prev-round">◀</button>
                <span id="round-info">Rodada 1</span>
                <button id="next-round">▶</button>
            </div>
        </div>

        <div class="buttons-container">
            <button id="reset-all" class="reset-button">Zerar Todos os Resultados</button>
            <button id="team-generator" class="generator-button">Gerar/Editar Times</button>
        </div>

        <div class="version-info">
            <span id="app-version">Versão: Carregando...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
